<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units: % and em/rem</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            
        }
        
        #first {
            height: 100px;
            width: 200px;
            background-color: red;
            font-size: 25px;
        }

        #second {
            height: 60%;
            width: 50%;
            font-size: 0.5em;
            background-color: royalblue;
        }

    </style>
</head>
<body>
    Body Text
    <div id="first">
        First Div
        <div id="second">
            Second Div
        </div>
    </div>
    
</body>
</html>
