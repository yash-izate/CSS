<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        * {
            margin: 0;
            padding: 15px ;
        }
        
        .box {
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: aqua;
        }

        @media screen and (width: 300px) {
            .box {
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
    
</body>
</html>
